<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="400" fill="#f3f4f6"/>

  <!-- グリッド模様 -->
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#e5e7eb" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="800" height="400" fill="url(#grid)" opacity="0.5"/>

  <!-- 中央のアイコン -->
  <g transform="translate(400, 200)">
    <!-- 画像アイコン -->
    <rect x="-60" y="-40" width="120" height="80" rx="8" fill="#d1d5db" stroke="#9ca3af" stroke-width="2"/>
    <circle cx="-30" cy="-15" r="8" fill="#9ca3af"/>
    <path d="M-50,-5 L-20,-25 L10,-5 L40,15 L50,15 L50,25 L-50,25 Z" fill="#9ca3af"/>

    <!-- テキスト -->
    <text x="0" y="60" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="16" font-weight="500">
      No Image Available
    </text>
  </g>
</svg>

